<div ng-if="isadmin" class="row">
    <firevar name="page_name" label="nom de la page" ng-model="$root.firevar_page_name" class="col s12" />
    <firevar name="page_description" label="description" ng-model="$root.firevar_page_desc" class="col s12" />
    <firevar name="page_keywords" label="mots-clés" ng-model="$root.firevar_page_keywords" class="col s12" />
    <firevar name="page_video" label="vidéo associée" ng-model="$root.firevar_page_video" class="col s12" />
</div>

<a href="#" class="btn-floating grey btn-flat button-collapse hide-on-med-and-up" data-activates="navnav" data-sidenav="left" data-closeonclick="false" style="position:fixed; top:10px; right: 10px">
    <i class="material-icons">menu</i>
</a>
<div class="row">
    <div id="conteneur" class="col s12 m8 l8">
        <blocs page="page" />
    </div>

    <div id="navigation" class="menu col m4 l4 hide-on-small-only">
        <blocs page="'menu'" isdropdown="true" />
    </div>
</div>
<div id="navnav" class="menu side-nav" style="padding: 10px">
    <blocs page="'menu'" isdropdown="true" />
</div>
